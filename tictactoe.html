<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid" id="grid">
        <button class="cell" data-value="0"></button>
        <button class="cell" data-value="1"></button>
        <button class="cell" data-value="2"></button>
        <button class="cell" data-value="3"></button>
        <button class="cell" data-value="4"></button>
        <button class="cell" data-value="5"></button>
        <button class="cell" data-value="6"></button>
        <button class="cell" data-value="7"></button>
        <button class="cell" data-value="8"></button>
    </div>
    <div id="gameresult"></div>
    <button id="resetbutton">Reset</button>
    <script src="tictactoe.js"></script>
</body>
</html>
